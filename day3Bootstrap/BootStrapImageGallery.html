<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Image Gallery</h2>
  <p>The .thumbnail class can be used to display an image gallery.</p>
  <p>The .caption class adds proper padding and a dark grey color to text inside thumbnails.</p>
  <p>Click on the images to enlarge them.</p>
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="lights.png" target="_blank">
          <img src="lights.png" alt="Lights" style="width:100%">
          <div class="caption">
            <p>This is alora boriyalis.</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="nature.png" target="_blank">
          <img src="nature.png" alt="Nature" style="width:100%">
          <div class="caption">
            <p>Nature mountain in meghalaya.</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="nature1.png" target="_blank">
          <img src="nature1.png" alt="Fjords" style="width:100%">
          <div class="caption">
            <p>Another mountain.</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
