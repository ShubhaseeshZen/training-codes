<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async js</title>
</head>
<body>
    <p id="display"></p>
    <p id="display1"></p>

    <script>
        function display1 (text1) {
            document.getElementById("display").innerHTML = text1;
        }


        function first (second) {
            display1("Prepare Tea");
        }
        function second() {
            document.write('<button type="button" onclick="first()"> click </button>');
            display1("Heating Milk");
        }
        //first();
        second();
    </script>
</body>
</html>
