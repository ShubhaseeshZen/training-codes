<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demonstrating function callflow without async in javascript</title>
  </head>

  <body>
    <p id="d1"></p>
    <p id="d2"></p>

    <script type="text/javascript">
      function first() {
        document.getElementById("d1").innerHTML = "Inside function: first";
      }

      function second() {
        document.getElementById("d2").innerHTML = "Inside function: Second";
      }

      first();
      second();
    </script>
  </body>
</html>
