<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time out function</title>
  </head>
  <body>
   <h1 id="display1"></h1>
   <h1 id="display2"></h1>
   <h1 id="display3"></h1>

    <script>
      function myfunction(value) {
        document.getElementById("display1").innerHTML = value;
      }

      setTimeout(function () {
        myfunction("I respect my country and its people");
      }, 5000);
    </script>
  </body>
</html>
