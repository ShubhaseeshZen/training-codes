<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
    <p id="display1"></p>
    <p id="display2"></p>
    <p id="display3"></p>

    <script>
        // function
        function greet(name, callback){
            document.getElementById('display').innerHTML =  ('Hi' + ' ' + name);
            callback();
        }
        // caback function
        function callMe(){
            document.write('<button type="button" onclick="callMe()"> click </button>');

            // const btn = document.createElement("button");
            // btn.innerHTML = 'Click';
            // document.createElement("button");
            document.getElementById('display1').innerHTML =('I am callback function');
        }
        // passing function as an argument
        greet('Peter', callMe);
    </script>
</body>
</html>
