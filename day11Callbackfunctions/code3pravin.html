<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>then Chain</title>
  </head>
  <body>
    <h3 id = "d1"></h3>
    <h3 id = "d2"></h3>
    <h3 id = "d3"></h3>
    <script>
      const add = (num1, num2) =>
        new Promise((resolve) => resolve(num1 + num2));

      add(2, 4)
        .then((result) => {
          document.getElementById('d1').innerHTML = result;
          //console.log(result); // result: 6
          return result + 10;
        })
        .then((result) => {
          document.getElementById('d2').innerHTML = result;
          //console.log(result); // result: 16
          return result;
        })
        .then((result) => {
          document.getElementById('d3').innerHTML = result;
          //console.log(result); // result: 16
        });
    </script>
  </body>
</html>
