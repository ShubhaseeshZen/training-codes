<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects in js</title>
</head>
<body>
    <p id="person1"></p> 
    <p id="person2"></p> 
    <p id="bmi"></p>
    <script>
        // 'this' is a reference to the current object
        const person = {
            firstName: "Kumasami",
            lastName: "Gundappa",
            color: "fair",
            height: 1.74,
            eyecolor: "blue",
            weight: 100,
            fullname: function(){
                return this.firstName + " " + this.lastName;
            },
            BodyMassIndex: function(){
                return this.weight / (this.height*this.height);
            }
           
        };
        document.getElementById("person1").innerHTML=person.firstName + " " + person.lastName;
        document.getElementById("person2").innerHTML=person["firstName"] + " " + person["lastName"];
        document.getElementById("bmi").innerHTML=person.BodyMassIndex();

        
    </script>
</body>
</html>
