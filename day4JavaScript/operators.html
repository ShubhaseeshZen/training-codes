<html lang="en">

<body>
    <script>
        let number1 = 200;
        let number2 = 100;
        // addition
        let addition = number1 + number2;
        document.write("the addion of "+ number1+" and "+ number2 +" is ",addition,"<br/>");

        // multiplication
        let multiplication = number1 * number2;
        document.write("the multiplication of "+ number1+" and "+ number2 +" is ",multiplication,"<br/>");

        // division
        let division = number1/number2;
        document.write("the division of "+number1+" and " +number2 +" is ",division,"<br/>");

        // defference
        let difference = number1 - number2;
        document.write("the difference of "+ number1+" and "+ number2 +" is ",difference,"<br/>");

        // modulus
        let remainder = number1 % number2;
        document.write("the remainder of "+ number1+" and "+ number2 +" is ",remainder,"<br/>");

        // assignment
        let number3 = 0;
        number3 += number1;
        document.write("the assignment of +=  "+" is ",number3,"<br/>");

        // assignment
        let number4 = 0;
        number4 -= number2;
        document.write("the assignment of -=  "+" is ",number4,"<br/>");
      
        // increment
        let increment = number1++;
        document.write("the increment of "+number1+" is ",number1,"<br/>");

        // decrement
        let decrement = number1--;
        document.write("the decrement of "+number1+"  is ",number1,"<br/>");

    </script>
