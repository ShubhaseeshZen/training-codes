<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document.write() example</title>
  </head>
  <body>
    <p>this is second example</p>
    <p id="d1"></p>
    <script>
      const sayhi = () =>{document.getElementById('d1').innerHTML = ("Hi There")};
      // document.write(5 + 10) + "<br/>";
      // document.write(53 + 13) + "<br/>";
      // document.writeln(5 + 10) + "<br/>";
      document.write("<h2>Hello World!</h2><p>Have a nice day!</p>");
      document.write("<button type='button' onclick='sayhi()'>Say Hi</button>");
    </script>
  </body>
</html>
