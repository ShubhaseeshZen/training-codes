<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <input type="number" placeholder="Enter a number" />
        <select id="operatior">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" placeholder="Enter n number" />
        <button id="calc">=</button>
        <input type="number" placeholder="Result" id="result" />
    </div>
</body>
</html>
