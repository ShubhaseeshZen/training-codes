<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bind</title>
  </head>
  <body>
    <p id="display"></p>
    <p id="display1"></p>
    <p id="display2"></p>
    <p id="display3"></p>

    <script>
      const person = {
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      const person1 = {
        firstName: "John",
        lastName: "Cena",
      };
      const person2 = {
        firstName: "Kody",
        lastName: "Cena",
      };

      document.getElementById("display").innerHTML =
        person.fullName.apply(person1);

      let myfullname = person.fullName.bind(person2);
      document.getElementById("display1").innerHTML = myfullname();
    </script>
  </body>
</html>
