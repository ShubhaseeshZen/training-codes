<!DOCTYPE html>

    <title>for in loop</title>
  </head>
  <body>
    <p id="demo1"></p>

    <p id="demo2"></p>

    <script>
      const trainee1 = { week1: 25, week2: 30, week3: 23, week4: 40 };

      

      alltrainees = [];
      let total = 0;
      let totalNumberOfTrainees = Object.keys(trainee1).length;
      for (let i in trainee1) {
        total += trainee1[i];
      }
      let average = 0;
      average = total / totalNumberOfTrainees;

      document.getElementById("demo1").innerHTML = average;
    </script>
