<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<p>, initial-scale=1.0" />
    <title>for of loop</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let company = ["zensar", "microsoft", "wipro", "hcl"];
      let company1 = [];
      for (i of company) {
        company1 += i + "<br>";
      }
      document.getElementById("demo").innerHTML = company1;
    </script>
  </body>
</html>
