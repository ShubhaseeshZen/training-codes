<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<p>, initial-scale=1.0" />
    <title>forEach loop</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const array1 = [1, 2, 3, 4, 5, 6, 9];
      let value1 = [];

      array1.forEach(thisfunction);
      document.getElementById("demo").innerHTML = value1;
      
      function thisfunction(value) {
        value1 += value + "<hr>";
      }
      const trainees = ["Anup", "Shruti", "Sejal", "Prudhvi", "Sachin", "Ankit"];
      trainees.forEach(element => {
          document.write(`<strong>${element} </strong>`);
      });
    </script>
  </body>
</html>
