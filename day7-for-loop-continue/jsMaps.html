<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Maps</title>
</head>
<body>
    <p id="display"></p>
    <p id="display1"></p>
    <p id="display2"></p>
    <p id="display3"></p>
    <p id="display4"></p>
    <p id="display5"></p>

    <script>
        const trainee = new Map([
            ["name", "Shubhaseesh"],
            ["week1", "25"],
            ["week2", 30]
        ]);
        document.getElementById("display").innerHTML = trainee.get("name");
        trainee.set("Age", 45);
        document.getElementById("display1").innerHTML = trainee.get("Age");
        document.getElementById("display2").innerHTML = trainee.has("Age");
        document.getElementById("display3").innerHTML = trainee.size;
        document.getElementById("display4").innerHTML = trainee.has("sirname");
        // document.getElementById("display5").innerHTML = trainee.values;
    </script>
</body>
</html>
