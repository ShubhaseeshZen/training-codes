<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while loop</title>
  </head>
  <body>
    <p id="demo"></p>
    <h1>----------------------------</h1>
    <p id="demo1"></p>

    <script>
      let i = 1;
      let display = [];
      do {
        if (i === 5) {
          continue;
        }
        display += i + "<hr>";
         i++;
      } while (i < 10);

      let display1 = [];
      for (let x = 1; x < 10; x++) {
        if (x === 4) {
          continue;
        }
        display1 += x + "<hr>";
      }
      document.getElementById("demo").innerHTML = display;
      document.getElementById("demo1").innerHTML = display1;
    </script>
  </body>
</html>
