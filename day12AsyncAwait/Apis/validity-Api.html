<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>validity api</title>
  </head>
  <body>
    <input id="text1" type="number" min="100" max="500" required />
    <button id="validation" onclick="myValidation()">Validate</button>
    <h2 id="display"></h2>
    <script>
      function myValidation() {
        const input1 = document.getElementById("text1");

        if (!input1.checkValidity()) {
          document.getElementById("display").innerHTML = "Input is not valid";
        } else {
          document.getElementById("display").innerHTML = "Input is valid";
        }
      }
    </script>
  </body>
</html>
