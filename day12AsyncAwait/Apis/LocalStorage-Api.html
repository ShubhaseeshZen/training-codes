<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local storage</title>
  </head>
  <body>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>

    <script>
      sessionStorage.setItem("name", "Anil");
      localStorage.setItem("name", "Shubhaseesh");
      localStorage.setItem("age", 23);
      localStorage.setItem("country", "India");
      //localStorage.removeItem("country");
      
      document.getElementById("d1").innerHTML = localStorage.getItem("name");
      document.getElementById("d2").innerHTML = sessionStorage.getItem("name");
      document.getElementById("d3").innerHTML = localStorage.length;
    
    </script>
  </body>
</html>
