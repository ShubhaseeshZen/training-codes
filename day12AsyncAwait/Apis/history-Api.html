<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History api</title>
  </head>
  <body>
    <button id="gobackpage" onclick="apigoback()">Go Back</button>
    <button id="goforward" onclick="apigoforward()">Forward</button>

    <script>
      function apigoback() {
        window.history.back();
      }
      function apigoforward() {
        window.history.forward();
      }
    </script>
  </body>
</html>
