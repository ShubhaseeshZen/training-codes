<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Await</title>
  </head>
  <body>
    <h1 id="d1"></h1>

    <script>
      async function displayer() {
        let myPromise = new Promise(function (resolve) {
          let date1 = new Date();
          date1 =
            date1.getHours() +
            " : " +
            date1.getMinutes() +
            " : " +
            date1.getSeconds() +
            " : " +
            date1.getMilliseconds();
          setTimeout(function () {
            resolve(date1);
          }, 1000);
        });

        document.getElementById("d1").innerHTML = await myPromise;
      }
      displayer();
    </script>
  </body>
</html>
