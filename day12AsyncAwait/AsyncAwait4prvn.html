<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async function example</title>
  </head>
  <body>
    <h1 style="font-size:100px;color: aqua;" id="d1"></h1>

    <script>

      // async function example
      async function f() {

        // a promise
        let promise = new Promise(function (resolve) {

          setTimeout(function () {
            let number1, number2;
            number1 = 5;
            number2 = 9;

            if (number1 > number2) {
              resolve(`${number1} is greater than ${number2}`);
            } else {
              resolve(`${number1} is less than ${number2}`);
            }
          }, 1000);
          return resolve;
        });
        document.getElementById("d1").innerHTML = await promise;
      }

      // invoking f()
      f();
    </script>
  </body>
</html>
