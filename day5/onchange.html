<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onchangehtml  </title>
</head>
<body>

    <p id="cs2"> This is  Bangalore</p>
    <h1 onmouseover=changeTo(this)> Click me</h1>
    <h1 id="t1" onmouseover="dispDate()" >Time</h1>

    <button type="button" onclick="document.getElementById('cs2').style.color=red">Click</button>

    <script>
        function changeTo(id){
            id.style.color = "green";
            id.style.fontSize = "45px";
        }
        console.log(id);
        function dispDate(){
            document.getElementById("t1").innerHTML = Date();
        }
    </script>
    
</body>
</html>
