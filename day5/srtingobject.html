<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string object</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      let normalstring = "Amit";
      let normalstring1 = "Amit";
      let stringobject = new String("Shubhaseesh Kumar");
      let stringobject1 = new String("Amit Kumar");
      document.getElementById("demo").innerHTML =
        typeof normalstring + "<br>" + typeof stringobject;
      document.getElementById("demo1").innerHTML =(stringobject===stringobject1);
      document.getElementById("demo2").innerHTML =(normalstring===normalstring1);
    </script>
  </body>
</html>
