    <title>switch statement</title>

<body>

        let currTime = new Date().getHours();

                greeting = "Good Night";
                break;

                break;
            case 03:

                break;
            case 04:
                greeting = "Good Night";
                break;
            // Good morning
            case 05:
                greeting = "Good morning";
                break;
            case 06:
                greeting = "Good morning";
                break;
            case 07:
                greeting = "Good evening";
                break;
            case 08:
                greeting = "Good morning";
                break;
            case 09:
                greeting = "Good morning";
                break;
            case 10:
                greeting = "Good morning";
                break;
            case 11:
                greeting = "Good evening";
                break;
            case 12:
                greeting = "Good Afternoon";
                break;
            //Good Afternoon
            case 13:
                greeting = "Good Afternoon";
                break;
            case 14:
                greeting = "Good Afternoon";
                break;
            case 15:
                greeting = "Good Afternoon";
                break;
            case 16:
                greeting = "Good Afternoon";
                break;
            case 17:
                greeting = "Good Afternoon";
                break;
            case 18:
                greeting = "Good Afternoon";
                break;
            case 19:
                greeting = "Good Afternoon";
                break;
            case 20:
                greeting = "Good Night";
                break;
            case 21:
                greeting = "Good Night";
                break;
            case 22:
                greeting = "Good Night";
                break;
            case 23:
                greeting = "Good Night";
                break;
            case 24:
                greeting = "Good Night";
                break;
            default:
                greeting = "";
        }
        
        document.getElementById("demo1").innerHTML = greeting;
    </script>
</body>
</html>
