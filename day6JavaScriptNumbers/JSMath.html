<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math function</title>
</head>
<body>
    <p id="dispmath1"></p>
    <p id="dispmath2"></p>
    <p id="dispmath3"></p>
    <p id="dispmath4"></p>
    <p id="dispmath5"></p>
    <p id="dispmath6"></p>
    <p id="dispmath7"></p>
    <p id="dispmath8"></p>
    <p id="dispmath9"></p>
    <p id="dispmath10"></p>
    <p id="dispmath11"></p>
    <p id="dispmath12"></p>
    <p id="dispmath13"></p>
    <p id="dispmath14"></p>
    <p id="dispmath15"></p>
    <p id="dispmath16"></p>
    <p id="dispmath17"></p>
    <p id="dispmath18"></p>
    <p id="dispmath19"></p>
    <p id="dispmath20"></p>
    <p id="dispmath21"></p>
    <p id="dispmath22"></p>
    <p id="dispmath23"></p>
    <p id="dispmath24"></p>
    <script>
        let m1 = Math.PI;
        let m2 = Math.round(123.44333);
        let m3 = Math.abs(-98);
        let m4 = Math.sqrt(25);
        let m5 = Math.pow(12, 2);
        let m6 = Math.ceil(10.324);
        let m7 = Math.random();
        let m8 = Math.E;
        let m9 = Math.LN2;
        let m10 = Math.exp(2, 3);
        let m11= Math.LOG10E;
        let m12= Math.floor(2.3424);
        let m13 = Math.LOG2E;
        //The Math.clz32() function returns the number of leading zero bits 
        // in the 32-bit binary representation of a number.
        // 00000000000000000000000000000001 = clz32(1)
        let m14 = Math.clz32(1);
        let m15 = Math.cos(3.14);
        let m16 = Math.max(-9, -91, 7 , 0 , 23);
        let m17 = Math.min(-9, -91, 7 , 0 , 23);
        let m18 = Math.sign(-2);
        let m19 = Math.sinh(90);
        let m20 = Math.hypot(3,4);
        let m21 = Math.log10(10000);
        let m22 = Math.trunc(5.5786948);
        let m23 = Math.log2(8);
        let m24 = Math.SQRT1_2;



    </script>
 <div style="display:grid; width: 30px;">
    <button type="button" onclick="document.getElementById('dispmath1').innerHTML = 'Math.PI : ' + m1">Math.pi</button>
    <button type="button" onclick="document.getElementById('dispmath2').innerHTML ='Math.round(123.44333) : ' + m2">Math.round</button>
    <button type="button" onclick="document.getElementById('dispmath3').innerHTML ='Math.abs(-98) : ' + m3">Math.abs</button>
    <button type="button" onclick="document.getElementById('dispmath4').innerHTML ='Math.sqrt(25) : ' + m4">Math.sqrt</button>
    <button type="button" onclick="document.getElementById('dispmath5').innerHTML ='Math.pow(12, 2) : ' + m5">Math.pow</button>
    <button type="button" onclick="document.getElementById('dispmath6').innerHTML = 'Math.ceil(10.324) : ' +m6">Math.ceil</button>
    <button type="button" onclick="document.getElementById('dispmath7').innerHTML ='Math.random() : ' + m7">Math.random</button>
    <button type="button" onclick="document.getElementById('dispmath8').innerHTML = 'Math.E : ' +m8">Math.E</button>
    <button type="button" onclick="document.getElementById('dispmath9').innerHTML = 'Math.LN2 : ' +m9">Math.LN2</button>
    <button type="button" onclick="document.getElementById('dispmath10').innerHTML ='Math.exp(2, 3) : ' + m10">Math.exp</button>
    <button type="button" onclick="document.getElementById('dispmath11').innerHTML ='Math.LOG10E : ' +m11">Math.LOG10E</button>
    <button type="button" onclick="document.getElementById('dispmath12').innerHTML ='Math.floor(2.3424) : ' + m12">Math.floor</button>
    <button type="button" onclick="document.getElementById('dispmath13').innerHTML ='Math.LOG2E : ' + m13">Math.LOG2E</button>
    <button type="button" onclick="document.getElementById('dispmath14').innerHTML ='Math.clz32(1) : ' + m14">Math.clz32()</button> 
    <button type="button" onclick="document.getElementById('dispmath15').innerHTML = 'Math.cos(3.14) : ' +m15">Math.cos()</button>
    <button type="button" onclick="document.getElementById('dispmath16').innerHTML ='Math.max(-9, -91, 7 , 0 , 23) : ' + m16">Math.max</button>
    <button type="button" onclick="document.getElementById('dispmath17').innerHTML ='Math.min(-9, -91, 7 , 0 , 23) : ' + m17">Math.min</button>
    <button type="button" onclick="document.getElementById('dispmath18').innerHTML = 'Math.sign(-2) : ' +m18">Math.sign</button>
    <button type="button" onclick="document.getElementById('dispmath19').innerHTML ='Math.sinh(90) : ' +m19">Math.sinh</button>
    <button type="button" onclick="document.getElementById('dispmath20').innerHTML = 'Math.hypot(3,4) : ' +m20">Math.hypot</button>
    <button type="button" onclick="document.getElementById('dispmath21').innerHTML = 'Math.log10 : ' +m21">Math.log10</button>
    <button type="button" onclick="document.getElementById('dispmath22').innerHTML = 'Math.trunc(5.5786948) : ' +m22">Math.trunc()</button>
    <button type="button" onclick="document.getElementById('dispmath23').innerHTML ='Math.log2(8) : ' + m23">Math.log2(8)</button>
    <button type="button" onclick="document.getElementById('dispmath24').innerHTML = 'Math.SQRT1_2 : ' +m24">Math.SQRT1_2</button>
</div>
</body>
</html>
