<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Date()</title>
</head>
<body>
    <p id="dispdate1"></p>
    <p id="dispdate2"></p>
    <p id="dispdate3"></p>
    <p id="dispdate4"></p>
    <p id="dispdate5"></p>
    <p id="dispdate6"></p>
    <p id="dispdate7"></p>
    <p id="dispdate8"></p>
    <p id="dispdate9"></p>
    <p id="dispdate10"></p>
    <p id="dispdate11"></p>
    <p id="dispdate12"></p>
    <p id="dispdate13"></p>
    <p id="dispdate14"></p>
    <p id="dispdate15"></p>
    <p id="dispdate16"></p>
    <p id="dispdate17"></p>
    <p id="dispdate18"></p>
    <p id="dispdate19"></p>
    <p id="dispdate20"></p>
    <p id="dispdate21"></p>
    <script>

        // UTC- universal time coordinated- 1st january 1970 
        // Thu Jan 01 1970 05:30:00 GMT+0530 (India Standard Time)
        let date1 = new Date();
        let date2 = new Date(2022, 02, 28, 14, 28);
        let date3 = new Date(2022, 02);
        let date4 = new Date(1648470000000);
        

        // JavaScript counts months from 0 to 11

        document.getElementById('dispdate1').innerHTML = date1;
        document.getElementById('dispdate2').innerHTML = date2;
        document.getElementById('dispdate3').innerHTML = date3;
        document.getElementById('dispdate4').innerHTML = date4;
        document.getElementById('dispdate5').innerHTML = date1.getDate();

        // monday is the first day of the week
        document.getElementById('dispdate6').innerHTML = date1.getDay();
        // getFullYear gives year only
        document.getElementById('dispdate7').innerHTML = date1.getFullYear();
        document.getElementById('dispdate8').innerHTML = date1.toJSON();
        document.getElementById('dispdate9').innerHTML = date1.getHours();
        document.getElementById('dispdate10').innerHTML = date1.getMilliseconds();
        document.getElementById('dispdate11').innerHTML = date1.getMinutes();
        document.getElementById('dispdate12').innerHTML = date1.getTimezoneOffset();
        document.getElementById('dispdate13').innerHTML = date1.getUTCDate();
        
        
        document.getElementById('dispdate15').innerHTML = date1.setFullYear(2023, 02, 11, 34, 0);
        document.getElementById('dispdate16').innerHTML = date1;
        document.getElementById('dispdate17').innerHTML = date1.setUTCDate(09);
        document.getElementById('dispdate18').innerHTML = date1;
        document.getElementById('dispdate19').innerHTML = date1.setUTCMilliseconds(1234);
        document.getElementById('dispdate20').innerHTML = date1;

    </script>
</body>
</html>
